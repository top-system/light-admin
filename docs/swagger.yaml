paths:
  /api/v1/auth/captcha:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/echox.Response'
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/echox.Response'
        "500":
          description: internal error
          schema:
            $ref: '#/definitions/echox.Response'
      summary: 获取验证码
      tags:
      - Auth
  /api/v1/auth/captcha/verify:
    post:
      parameters:
      - description: CaptchaVerify
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dto.CaptchaVerify'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/echox.Response'
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/echox.Response'
      summary: 验证验证码
      tags:
      - Auth
  /api/v1/auth/login:
    post:
      parameters:
      - description: Login
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dto.Login'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/echox.Response'
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/echox.Response'
        "500":
          description: internal error
          schema:
            $ref: '#/definitions/echox.Response'
      summary: 用户登录
      tags:
      - Auth
  /api/v1/auth/logout:
    delete:
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/echox.Response'
      summary: 用户登出
      tags:
      - Auth
  /api/v1/configs:
    get:
      parameters:
      - description: 关键词
        in: query
        name: keywords
        type: string
      - description: 当前页
        in: query
        name: current
        type: integer
      - description: 每页数量
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            allOf:
            - $ref: '#/definitions/echox.Response'
            - properties:
                data:
                  $ref: '#/definitions/system.ConfigQueryResult'
              type: object
      summary: 分页查询系统配置
      tags:
      - Config
    post:
      parameters:
      - description: 配置信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/system.ConfigForm'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/echox.Response'
      summary: 创建系统配置
      tags:
      - Config
  /api/v1/configs/{id}:
    delete:
      parameters:
      - description: 配置ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/echox.Response'
      summary: 删除系统配置
      tags:
      - Config
    put:
      parameters:
      - description: 配置ID
        in: path
        name: id
        required: true
        type: integer
      - description: 配置信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/system.ConfigForm'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/echox.Response'
      summary: 更新系统配置
      tags:
      - Config
  /api/v1/configs/{id}/form:
    get:
      parameters:
      - description: 配置ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            allOf:
            - $ref: '#/definitions/echox.Response'
            - properties:
                data:
                  $ref: '#/definitions/system.ConfigForm'
              type: object
      summary: 获取系统配置表单数据
      tags:
      - Config
  /api/v1/configs/refresh:
    put:
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/echox.Response'
      summary: 刷新配置缓存
      tags:
      - Config
  /api/v1/depts:
    get:
      parameters:
      - description: 关键字
        in: query
        name: keywords
        type: string
      - description: 状态
        in: query
        name: status
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            allOf:
            - $ref: '#/definitions/echox.Response'
