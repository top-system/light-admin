basePath: /
definitions:
  dto.CaptchaVerify:
    properties:
      code:
        type: string
      id:
        type: string
    required:
    - code
    - id
    type: object
  dto.CurrentUserInfo:
    properties:
      avatar:
        type: string
      canSwitchTenant:
        type: boolean
      nickname:
        type: string
      perms:
        items:
          type: string
        type: array
      roles:
        items:
          type: string
        type: array
      userId:
        type: integer
      username:
        type: string
    type: object
  dto.Login:
    properties:
      captchaCode:
        type: string
      captchaId:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - captchaCode
    - captchaId
    - password
    - username
    type: object
  dto.MenuOption:
    properties:
      children:
        items:
          $ref: '#/definitions/dto.MenuOption'
        type: array
      label:
        type: string
      value:
        type: integer
    type: object
  dto.NullDateTime:
    properties:
      time:
        type: string
      valid:
        type: boolean
    type: object
  dto.OrderDirection:
    enum:
    - ASC
    - DESC
    type: string
    x-enum-varnames:
    - OrderByASC
    - OrderByDESC
  dto.Pagination:
    properties:
      pageNum:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
    type: object
  dto.RouteMeta:
    properties:
      alwaysShow:
        description: 是否总是显示
        type: boolean
      hidden:
        description: 是否隐藏
        type: boolean
      icon:
        description: 菜单图标
        type: string
      keepAlive:
        description: 是否缓存
        type: boolean
      params:
        additionalProperties:
          type: string
        description: 路由参数
        type: object
      title:
        description: 菜单标题
        type: string
    type: object
  dto.RouteVO:
    properties:
      children:
        description: 子路由
        items:
          $ref: '#/definitions/dto.RouteVO'
        type: array
      component:
        description: 组件路径
        type: string
      meta:
        allOf:
        - $ref: '#/definitions/dto.RouteMeta'
        description: 路由元信息
      name:
        description: 路由名称
        type: string
      path:
        description: 路由路径
        type: string
      redirect:
        description: 重定向路径
        type: string
    type: object
  echox.PageInfo:
    properties:
      pageNum:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
    type: object
  echox.Response:
    properties:
      code:
        type: string
      data: {}
      message: {}
      page:
        $ref: '#/definitions/echox.PageInfo'
    type: object
  platform.FileInfo:
    properties:
      name:
        description: 文件名称
        type: string
      url:
        description: 文件URL
        type: string
    type: object
  system.Config:
    properties:
      configKey:
        type: string
      configName:
        type: string
      configValue:
        type: string
      createBy:
        type: integer
      createTime:
        type: string
      id:
        type: integer
      isDeleted:
        type: integer
      remark:
        type: string
      updateBy:
        type: integer
      updateTime:
        type: string
    type: object
  system.ConfigForm:
    properties:
      configKey:
        maxLength: 50
        type: string
      configName:
        maxLength: 50
        type: string
      configValue:
        maxLength: 100
        type: string
      id:
        type: integer
      remark:
        maxLength: 255
        type: string
    required:
    - configKey
    - configName
    - configValue
    type: object
  system.ConfigQueryResult:
    properties:
      list:
        items:
          $ref: '#/definitions/system.Config'
        type: array
      pagination:
        $ref: '#/definitions/dto.Pagination'
    type: object
  system.DeptForm:
    properties:
      code:
        maxLength: 100
        type: string
      id:
        type: integer
      name:
        maxLength: 100
        type: string
      parentId:
        type: integer
      sort:
        type: integer
      status:
        type: integer
    required:
