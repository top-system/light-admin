        required: true
        schema:
          $ref: '#/definitions/system.DeptForm'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/echox.Response'
      summary: 修改部门
      tags:
      - Dept
  /api/v1/depts/{deptId}/form:
    get:
      parameters:
      - description: 部门ID
        in: path
        name: deptId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            allOf:
            - $ref: '#/definitions/echox.Response'
            - properties:
                data:
                  $ref: '#/definitions/system.DeptForm'
              type: object
      summary: 获取部门表单数据
      tags:
      - Dept
  /api/v1/depts/{ids}:
    delete:
      parameters:
      - description: 部门ID，多个以英文逗号分割
        in: path
        name: ids
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/echox.Response'
      summary: 删除部门
      tags:
      - Dept
  /api/v1/depts/options:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            allOf:
            - $ref: '#/definitions/echox.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/system.DeptOption'
                  type: array
              type: object
      summary: 部门下拉列表
      tags:
      - Dept
