- name: 多级菜单
  type: 2
  route_name: MultiLevel
  route_path: /multi-level
  icon: cascader
  sort: 8
  visible: 1
  always_show: 1
  children:
    - name: 菜单一级
      type: 2
      route_path: multi-level1
      sort: 1
      visible: 1
      always_show: 1
      children:
        - name: 菜单二级
          type: 2
          route_path: multi-level2
          sort: 1
          visible: 1
          always_show: 0
          children:
            - name: 菜单三级-1
              type: 1
              route_path: multi-level3-1
              component: demo/multi-level/children/children/level3-1
              sort: 1
              visible: 1
              keep_alive: 1
            - name: 菜单三级-2
              type: 1
              route_path: multi-level3-2
              component: demo/multi-level/children/children/level3-2
              sort: 2
              visible: 1
              keep_alive: 1

- name: 路由参数
  type: 2
  route_name: RouteParam
  route_path: /route-param
  icon: el-icon-ElementPlus
  sort: 9
  visible: 1
  children:
