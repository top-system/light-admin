      type: 1
      route_name: User
      route_path: user
      component: system/user/index
      icon: user
      sort: 1
      visible: 1
      children:
        - name: 用户查询
          type: 4
          perm: sys:user:query
          sort: 0
        - name: 新增用户
          type: 4
          perm: sys:user:add
          sort: 1
        - name: 编辑用户
          type: 4
          perm: sys:user:edit
          sort: 2
        - name: 删除用户
          type: 4
          perm: sys:user:delete
          sort: 3
        - name: 重置密码
          type: 4
          perm: sys:user:reset-password
          sort: 4
        - name: 用户导入
          type: 4
          perm: sys:user:import
          sort: 5
        - name: 用户导出
          type: 4
          perm: sys:user:export
          sort: 6

