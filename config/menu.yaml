---
# 菜单配置初始化
# type: 1-菜单 2-目录 3-外链 4-按钮
# visible: 1-显示 0-隐藏

- name: 控制台
  type: 1
  route_name: Dashboard
  route_path: /dashboard
  component: dashboard/index
  icon: homepage
  sort: 1
  visible: 1

- name: 系统管理
  type: 2
  route_name: System
  route_path: /system
  icon: setting
  sort: 2
  visible: 1
  redirect: /system/user
  children:
